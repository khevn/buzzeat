    <script>
      function showPopup(posturl, latitude, longitude, url) {
        var latlng = L.latLng(latitude, longitude);
        var img_popup = '<a href="'+posturl+'"><img src='+url+' height="250px" width="250px"></a>'
        map.setView(latlng, 16)
        L.popup().setLatLng(latlng).setContent(img_popup).openOn(map);
      }
    </script>
